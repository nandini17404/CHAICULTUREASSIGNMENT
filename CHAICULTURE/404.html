<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 400px;
    }
    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>Page not found.</p>
    <p>The page you’re looking for doesn’t exist.</p>
    <a href="/">← Go back home</a>
  </div>
</body>
</html>
